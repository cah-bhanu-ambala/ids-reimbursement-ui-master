<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="login-form login-help comm-border d-flex justify-content-center align-items-center">
                <form [formGroup]="securityQuestionForm">
                    <h2 class="form-h-pb">Answer Security Question</h2>
                    <ng-template [ngIf]="responseType !== 'string' && questionsLength > 1"
                        [ngIfElse]="questionTemplate">
                        <select id="select_question" class="form-control answerbox" formControlName="question">
                            <option disabled value="">Select</option>
                            <option *ngFor="let question of questions" [value]="question.question">{{
                                question.questionText }}</option>
                        </select>
                    </ng-template>
                    <ng-template #questionTemplate>
                        <h5>{{ resetQuestionText }}</h5>
                    </ng-template>

                    <div class="form-group mt-4">
                        <label for="answer">Answer</label>
                        <input id="answer" type="answer" class="form-control comm-border" formControlName="answer">
                    </div>
                    <div class="d-flex justify-content-center align-items-center pt-4">
                        <button type="submit" class="btn login-btn btn-main"
                            (click)="submitSecurityAnswer()" [disabled]="!securityQuestionForm.valid">Next</button>
                    </div>
                    <div *ngIf="apiResponse?.success !== null && apiResponse?.success" class="text-center mt-5">
                        <ng-container>
                            <app-form-messaging [success]="apiResponse?.success" [innerHtml]="apiResponse?.text">
                            </app-form-messaging>
                        </ng-container>
                    </div>
                    <div *ngIf="apiResponse?.success !== null && !apiResponse?.success" class="text-center mt-5">
                        <ng-container>
                            <app-form-messaging [success]="apiResponse?.success" [innerHtml]="apiResponse?.text">
                            </app-form-messaging>
                        </ng-container>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
