<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="login-form comm-border d-flex justify-content-center align-items-center">
                <form [formGroup]="loginHelpForm">
                    <h2 class="pb-1">Password Reset</h2>
                    <p class="wel-pb">Enter your email address that is associated with your IDS - Reimbursement account, and
                        we will send you an
                        email to reset your password.</p>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control comm-border" formControlName="email">
                    </div>
                    <div class="form-row">
                        <div class="col-lg-8">
                            <button type="submit" class="btn login-btn"
                                [ngClass]="{ 'btn-main': !success, 'btn-disabled': success }" (click)="onSubmit()">
                                Send Password Reset Email
                            </button>
                        </div>
                        <div class="col-lg-4 d-flex justify-content-end">
                            <button type="submit" class="btn login-btn btn-sec" (click)="onCancelClose()">
                                {{ success ? 'Close' : 'Cancel' }}
                            </button>
                        </div>
                    </div>
                    <ng-container *ngIf="submitted">
                        <app-form-messaging [success]="success" [innerHtml]="message"></app-form-messaging>
                    </ng-container>
                </form>
            </div>
        </div>
    </div>
</div>
