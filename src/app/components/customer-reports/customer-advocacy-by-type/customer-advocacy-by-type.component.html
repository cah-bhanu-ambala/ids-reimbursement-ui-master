        <div id="customer-advocacy-by-type" class="card-body">
            <div id="customer-advocacy-by-type" class="form-row">
              <app-facility-list id ="shared-facility-id" class="form-group col-md-6" [form]="reportsForm" [submitEvent]="searched"></app-facility-list>

                            <!--Facility is required-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div id="customer-advocacy-by-type" class="form-group col-md-6" *ngIf="customerFacilityName != ''">-->
                    <!--<label>Facility</label>-->
                    <!--<input type="text" class="form-control" formControlName="facilityName" />-->
                <!--</div>-->
                <div id="customer-advocacy-by-type" class="form-group col-md-6">
                    <label for="dateCreatedFrom">
              Date From<span class="required">*</span>
            </label>
                    <div id="customer-advocacy-by-type" class="form-inline ">
                        <input class="form-control col-md-11 rounded" placeholder="mm/dd/yyyy" name="dateCreatedFrom" ngbDatepicker #dffrom="ngbDatepicker" formControlName="dateCreatedFrom" [ngClass]="{'is-invalid':searched && sf.dateCreatedFrom.errors}" />
                        <button class="btn calendar col-md-1" style="padding: 1.375rem 0.75rem;" (click)="dffrom.toggle()" type="button"></button>
                        <div id="customer-advocacy-by-type" *ngIf="searched && sf.dateCreatedFrom.errors" class="invalid-feedback">
                            <div id="customer-advocacy-by-type" *ngIf="sf.dateCreatedFrom.errors.required" class="txt-red">
                                Date From is required
                            </div>
                            <div id="customer-advocacy-by-type" *ngIf="searched && sf.dateCreatedFrom.errors?.ngbDate?.invalid" class="txt-red">
                                Date From should be in mm/dd/yyyy format
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="customer-advocacy-by-type" class="form-row">
                <div id="customer-advocacy-by-type" class="form-group col-md-6">
                    <label for="dateCreatedTo">Date To<span class="required">*</span></label>
                    <div id="customer-advocacy-by-type" class="form-inline">
                        <input class="form-control col-md-11 rounded" placeholder="mm/dd/yyyy" name="dateCreatedTo" ngbDatepicker #dfto="ngbDatepicker" formControlName="dateCreatedTo" [ngClass]="{'is-invalid':searched && sf.dateCreatedTo.errors}" />
                        <button class="btn calendar col-md-1" style="padding: 1.375rem 0.75rem;" (click)="dfto.toggle()" type="button"></button>
                        <div id="customer-advocacy-by-type" *ngIf="searched && sf.dateCreatedTo.errors" class="invalid-feedback">
                            <div id="customer-advocacy-by-type" *ngIf="sf.dateCreatedTo.errors.required" class="txt-red">
                                Date To is required
                            </div>
                            <div id="customer-advocacy-by-type" *ngIf="searched && sf.dateCreatedTo.errors?.ngbDate?.invalid" class="txt-red">
                                Date To should be in mm/dd/yyyy format
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="customer-advocacy-by-type" class="card-footer ">
            <div id="customer-advocacy-by-type" class="float-right">
                <button type="button" class="btn btn-primary mr-3" (click)="getReportsData()">
            <em class="fa fa-search"></em> Search
          </button>
                <button type="button" class="btn btn-primary mr-3" (click)="onReset()">
            <em class="fa fa-refresh"></em> Reset
          </button>
                <button type="button" class="btn btn-primary " (click)="downloadChart()">
            <em class="fa fa-download"></em> Export
          </button>

            </div>

        </div>
        <div id="customer-advocacy-by-type" class="row" *ngIf="showError">
            <div id="customer-advocacy-by-type" class="col-md-12">
                <h6 style="color: red">No Records found!</h6>
            </div>
        </div>
        <div id="customer-advocacy-by-type" *ngIf="showChart" id="chart">
            <div id="customer-advocacy-by-type" class="row">
                <div id="customer-advocacy-by-type" class="col-md-12 offset-md-3">
                    <h3 class="reprot-title">Advocacy By Type</h3>
                </div>
                <div id="customer-advocacy-by-type" class="cold-md-12">
                    <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="advocacyTypedata" [legend]="showLegend" [gradient]="gradient" labels="showLabels">
                    </ngx-charts-pie-chart>
                </div>
            </div>
        </div>
    </div>

</form>
