<div class="back">
  <div class="div-center">
    <div class="content">
      <h3>Revenue Cycle</h3>
      <hr />
      <div class="form-group">
        <div *ngIf="showError" class="txt-red">
          Please provide valid credentials
        </div>
      </div>
      <form class="needs-validation" [formGroup]="loginForm" novalidate>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" id="username" class="form-control" placeholder="userEmail" formControlName="userEmail" [ngClass]="{ 'is-invalid': submitted && f.userEmail.errors }" />
          <div *ngIf="submitted && f.userEmail.errors" class="invalid-feedback">
            <div *ngIf="f.userEmail.errors.required" class="txt-red">
              Email Id is required
            </div>
          </div>
        </div>
        <!-- <div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" (ngModel)="passWord" placeholder="Password" id="passWord" formControlName="passWord"
  [ngClass]="{ 'is-invalid': submitted && f.passWord.errors }" #passWord />
  <div *ngIf="submitted && f.passWord.errors" class="invalid-feedback">
    <div *ngIf="f.passWord.errors.required">Password is required</div>
  </div>
</div>      -->
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary w-25" (click)="onSubmit()">Login</button>
        </div>
      </form>

    </div>
  </div>
</div>
